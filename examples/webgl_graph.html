<!DOCTYPE html>
<html>
  <head>
    <title>Graph Visualization</title>
    <!--<script type="text/javascript" src="build/graph-min.js"></script>-->
  <script type="text/javascript" src="../build/Three.js"></script>
	<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
	<script type="text/javascript" src="js/Stats.js"></script>

  <script type="text/javascript" src="graph/graph.js"></script>
  <script type="text/javascript" src="graph/utils/Label.js"></script>
  <script type="text/javascript" src="graph/utils/ObjectSelection.js"></script>
	<script type="text/javascript" src="graph/utils/threejs-interaction.js"></script>
	<script type="text/javascript" src="graph/layouts/force-directed-layout.js"></script>
	<script type="text/javascript" src="graph/drawings/simple_graph.js"></script>
	
	
    <script type="text/javascript">
      var drawing;
      function createDrawing() {
        var index = 1;
        var numNodes = parseInt(location.search.split("?")[1]);

        if(isNaN(numNodes)) { numNodes = 100; }
        
        /* Change these values to draw more nodes (numNodes) */
        switch(index) {
          case 0:
            drawing = new Drawing.SimpleGraph({layout: '2d', selection: false, numNodes: numNodes, showStats: true, showInfo: true});
            break;
          case 1:
            drawing = new Drawing.SimpleGraph({layout: '3d', selection: true, numNodes: numNodes, graphLayout:{attraction: 5, repulsion: 0.5, iterations:1000}, showStats: true, showInfo: true});
            break;
        }
        //document.getElementById("drawing_select").selectedIndex = index;
      }
    </script>
        
    <style type="text/css"> 
      body {
        margin: 0;
        padding: 0;
        background-color: #fcfcfc;
        font: 11px courier;
        overflow: hidden;
      }
      #graph-info {
        position: absolute;
        top: 0px;
        left: 40%;
        margin: 10px;
        background-color: #ffffe0;
        color: #333;
        padding: 5px 10px;
      }
      #options {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body onload="createDrawing()">
    <div id="options">

      <form>
        <p>

        </p>

        </p>
        <p>
          <input type="button" value="Stop layout" onclick="drawing.stop_calculating();"> 
        </p>
      </form>

    </div>

    <div style="position: absolute; bottom: 0;">
      Rotate: Left Mouse Button and Move<br />
      Zoom: Press Key S + Left Mouse Button and Move<br /> 
      Drag: Press Key D + Left Mouse Button and Move
    </div>    
  </body>
</html>
